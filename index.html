<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <style>
        .js-heading {
            color: #660066;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 class="js-heading">WELCOME TO THE JAVASCRIPT...!</h1>
    <script>
        const age = prompt("Enter Your age: ");
        document.write(age);

        const password = prompt("Enter Your Password: ");
        document.write(password);

        let name = "Priyanka Phadke";
        console.log("typeof name:", typeof name);

        let marks = 98;
        console.log("typeof marks:", typeof marks);

        let weight = 98;
        console.log("typeof weight:", typeof weight);

        let isOpen = false;
        console.log("typeof isOpen:", typeof isOpen);

        var pointer = 8.14;
        var pointer = 9.14;
        console.log("typeof pointer:", typeof pointer);

        var degree = "pharmacy";
        var degree = "MBA";
        console.log("typeof degree:", typeof degree);

        var startprogram = true;
        var startprogram = false;
        console.log("typeof startprogram:", typeof startprogram);

        const RI = 8.14;
        console.log("typeof RI:", typeof RI);

        const career = "Engineering";
        console.log("typeof career:", typeof career);

        const closedoor = true;
        console.log("typeof closedoor :", typeof closedoor);


    </script>

</body>

</html>
